name: Terraform Deploy on Main Merge

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.6

jobs:
  terraform:
    name: Terraform Pipeline
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configure AWS Authentication (OIDC)
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::746210887622:role/test-terraform-github
        aws-region: ${{ env.AWS_REGION }}

    # 3Ô∏è‚É£ Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # 4Ô∏è‚É£ Terraform Init (S3 backend)
    - name: Terraform Init
      run: terraform init -backend-config="bucket=test-terraform-github" -backend-config="key=terraform.tfstate" -backend-config="region=${{ env.AWS_REGION }}" -reconfigure

    # 5Ô∏è‚É£ Terraform Format (auto-fix)
    - name: Terraform Format
      run: terraform fmt -recursive

    # 6Ô∏è‚É£ Terraform Format Check (verify)
    - name: Terraform Format Check
      run: terraform fmt -check -recursive

    # 7Ô∏è‚É£ Terraform Validate
    - name: Terraform Validate
      run: terraform validate

    # 8Ô∏è‚É£ Setup TFLint
    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v4

    # 9Ô∏è‚É£ Run TFLint
    - name: Run TFLint
      run: tflint --recursive

    # üîü Terraform Plan (binary)
    - name: Terraform Plan
      run: terraform plan -out=tfplan

    # 1Ô∏è‚É£1Ô∏è‚É£ Generate Timestamp
    - name: Generate Timestamp
      run: echo "TS=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    # 1Ô∏è‚É£2Ô∏è‚É£ Export Plan to Readable Text File
    - name: Export Plan to Text File
      run: terraform show -no-color tfplan > terraform-plan-${{ env.TS }}.txt

    # 1Ô∏è‚É£3Ô∏è‚É£ Upload Plan as Downloadable Artifact
    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ env.TS }}
        path: terraform-plan-${{ env.TS }}.txt

    # 1Ô∏è‚É£4Ô∏è‚É£ Terraform Apply
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
